<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .update-card {
            background: #f7fafd;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 32px 32px 32px;
            margin: 60px auto 0 auto;
            max-width: 420px;
        }
        .update-card h1 {
            color: #0288d1;
            text-align: center;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="update-card">
        <h1>Update Account</h1>
        <form method="POST">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ customer.FirstName }}" required>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ customer.LastName }}" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ customer.Email }}" required>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ customer.Phone }}" required>
            <button type="submit" class="primary-btn">Update</button>
            <a href="/customer/settings/{{ customer.CustomerID }}" class="secondary-btn" style="margin-left:10px;">Cancel</a>
        </form>
    </div>
    <button id="darkModeToggle" style="position:fixed;bottom:24px;right:24px;z-index:2000;background:#232526;color:#fff;border:none;border-radius:50%;width:44px;height:44px;box-shadow:0 2px 8px rgba(0,0,0,0.12);font-size:1.3em;cursor:pointer;transition:background 0.2s;" title="Toggle dark mode">üåô</button>
    <script>
    // Dark mode toggle
    const darkModeBtn = document.getElementById('darkModeToggle');
    function setDarkMode(on) {
        if(on) {
            document.body.classList.add('dark-mode');
            localStorage.setItem('darkMode', '1');
            darkModeBtn.textContent = '‚òÄÔ∏è';
        } else {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('darkMode', '0');
            darkModeBtn.textContent = 'üåô';
        }
    }
    darkModeBtn.onclick = function() {
        setDarkMode(!document.body.classList.contains('dark-mode'));
    };
    setDarkMode(localStorage.getItem('darkMode') === '1');
    </script>
</body>
</html>

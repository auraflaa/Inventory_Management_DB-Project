<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-styles.css') }}">    <style>
        .admin-login-body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--admin-base);
            margin: 0;
        }
        .admin-login-container {
            width: 100%;
            max-width: 400px;
            margin: 0 16px;
        }
        .admin-login-card {
            background: var(--admin-surface);
            border: 1px solid var(--admin-border);
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }
        .admin-login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .admin-login-logo {
            font-size: 48px;
            display: block;
            margin-bottom: 16px;
        }
        .admin-login-header h1 {
            color: var(--admin-text-primary);
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }
        .admin-form {
            background: transparent;
            border: none;
            padding: 0;
        }
        .admin-alert {
            margin-bottom: 24px;
        }
        .admin-form-message {
            text-align: center;
            margin-top: 16px;
        }
        @media (max-width: 480px) {
            .admin-login-container {
                margin: 16px;
            }
            .admin-login-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body class="admin-login-body">
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-login-header">
                <span class="admin-login-logo">üõí</span>
                <h1>Admin Login</h1>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="admin-alert {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        
        <form method="POST" class="admin-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="admin-form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="admin-form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>            <div class="admin-form-actions">
                <button type="submit" class="admin-button">
                    <span class="admin-icon">üîê</span>
                    <span class="admin-button-text">Login</span>
                </button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-styles.css') }}">
    <style>
        .login-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            padding: 32px 28px;
            max-width: 400px;
            margin: 60px auto 0 auto;
        }
        .login-card h1 {
            color: #0288d1;
            text-align: center;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Admin Login</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="admin-alert {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" class="admin-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="admin-form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="admin-form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="admin-form-actions">
                <button type="submit" class="admin-button">
                    <span class="admin-icon">üîê</span>
                    <span class="admin-button-text">Login</span>
                </button>
            </div>
            {% if error %}
            <div class="admin-form-message error">{{ error }}</div>
            {% endif %}
        </form>
    </div>
</body>
</html>

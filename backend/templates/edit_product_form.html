<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .edit-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            padding: 32px 28px;
            max-width: 420px;
            margin: 60px auto 0 auto;
        }
        .edit-card h1 {
            color: #0288d1;
            text-align: center;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="edit-card">
        <h1>Edit Product</h1>
        <form method="POST">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" value="{{ product.ProductName }}" required>
            <label for="product_code">Product Code:</label>
            <input type="text" id="product_code" name="product_code" value="{{ product.ProductCode }}" required>
            <label for="unit_price">Unit Price:</label>
            <input type="number" step="0.01" id="unit_price" name="unit_price" value="{{ product.UnitPrice }}" required>
            <label for="quantity_per_unit">Quantity Per Unit:</label>
            <input type="text" id="quantity_per_unit" name="quantity_per_unit" value="{{ product.QuantityPerUnit }}" required>
            <button type="submit">Save Changes</button>
            <a href="/admin/dashboard" class="secondary-btn">Cancel</a>
        </form>
    </div>
</body>
</html>

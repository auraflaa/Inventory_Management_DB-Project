<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signed Out</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .signout-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            padding: 32px 28px;
            max-width: 400px;
            margin: 60px auto 0 auto;
            text-align: center;
        }
        .signout-card h1 {
            color: #0288d1;
            margin-bottom: 24px;
        }
        .signout-message {
            margin-bottom: 24px;
            color: #666;
        }
        .login-btn {
            display: inline-block;
            background: #0288d1;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #0277bd;
        }
    </style>
</head>
<body>
    <div class="signout-card">
        <h1>Successfully Signed Out</h1>
        <div class="signout-message">
            Thank you for using our service. You have been successfully signed out.
        </div>
        <a href="{{ url_for('home') }}" class="login-btn">Back to Login</a>
    </div>
</body>
</html>
